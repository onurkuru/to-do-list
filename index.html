                    <li>
                        <div class="check">
                            <svg width="35px" height="35px" viewBox="14 28 35 35" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                        </svg> </div>

                            <div>

                    <ul>
    </section>


    <div id="NewPage" class="overlay">
        <header>
            <div class="closebtn" id="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                    <svg width="34px" height="34px" viewBox="6 25 34 34" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <g id="icon-close" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(6.000000, 25.000000)">
                      <path d="M18,16 L18,5 L16,5 L16,16 L5,16 L5,18 L16,18 L16,29 L18,29 L18,18 L29,18 L29,16 L18,16 Z" id="cross" fill="#618BAD" transform="translate(17.000000, 17.000000) rotate(-45.000000) translate(-17.000000, -17.000000) "></path>
                  </g>
              </svg>

                </a>
            </div>
            <div class="head">New Todos</div>
            <div class="save" id="overlay"><button id="add">Save</button></div>
        </header>
        <section>
            <div class="overlay-content">
                <input type="text" name="doit" id="item" placeholder="Todo Name" value="">
                <div class="duedates">
                    <div class="content">
                        Due Date
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="datecheckbox" class="datecheckbox" />
                    </div>
                </div>
                <div class="datebox" id="datebox">
                    <div class="content">Due By</div>
                    <div class="datepick"><input type="datetime-local" class="datepicker" placeholder="date input"></div>

                </div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
